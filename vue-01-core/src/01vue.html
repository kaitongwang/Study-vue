<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div id="app">
    <!-- 双向绑定 -->
    <p> hello ,{{ msg }} </p>
    <input type="text" v-model="msg">

    <!-- 一次性绑定 -->
    <p v-once> hello ,{{ msg }} </p>



    <!--  输出 html  防止攻击做了安全处理 html 中有script 标签做了过滤处理-->

    <p>html输出 <span v-html="helloworld"></span> </p>


    <!-- 元素绑定标签 ，将元素动态的绑定到元标签上 -->

    <!-- 全写 -->
    <img v-bind:src="imageURL" alt="vuelog">
<!-- 缩写 -->
    <img :src ="imageURL" alt="vuelog">


</div>

<body>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>

        var vue = new Vue({

            el: "#app",
            data: {
                msg: 'vue.js',
                helloworld: '<span style="color:red">红色字体部分</span>',
                imageURL:'https://cn.vuejs.org/images/logo.png',
            }
        });

    </script>
</body>

</html>
