<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- 双大括号直接输出 -->

        <h3>{{ message }}</h3>

        <!-- 普通文本输出 -->
        <p>普通文本：{{ message }}</p>

        <!-- 支持js语法 -->

        <p>js 表达式 {{ number +1}}</p>
    </div>




    <script src="../node_modules/vue/dist/vue.js"></script>


    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                message: '你好，vue',
                number: 1
            }
        });

    </script>
</body>

</html>
